<!DOCTYPE html>
<html>
<head>
    <title>Language Learner</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        .toggle-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .toggle-button:hover {
            background-color: #45a049;
        }

        .toggle-button.active {
            background-color: #f44336;
        }

        .toggle-button.active:hover {
            background-color: #da190b;
        }

        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .slider-container {
            margin: 20px 0;
            text-align: left;
        }

        .slider-label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .slider {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: #ddd;
            outline: none;
            border-radius: 4px;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            cursor: pointer;
            border-radius: 50%;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4CAF50;
            cursor: pointer;
            border-radius: 50%;
        }

        .percentage-value {
            display: inline-block;
            margin-left: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Language Learner</div>
        <div class="slider-container">
            <label class="slider-label">Masking Percentage: <span id="percentageValue">10%</span></label>
            <input type="range" min="1" max="100" value="10" class="slider" id="maskingPercentage">
        </div>
        <button id="toggleButton" class="toggle-button">Start Masking</button>
        <div class="status" id="status">Click to start masking words</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
