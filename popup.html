<!DOCTYPE html>
<html>
<head>
    <title>Language Learner</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        .toggle-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .toggle-button:hover {
            background-color: #45a049;
        }

        .toggle-button.active {
            background-color: #f44336;
        }

        .toggle-button.active:hover {
            background-color: #da190b;
        }

        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Language Learner</div>
        <button id="toggleButton" class="toggle-button">Start Masking</button>
        <div class="status" id="status">Click to start masking words</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
